<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and lists</title>
</head>

<body>
    <h2>Lists</h2>
    <ul type="square">
        <li>Samyak</li>
        <li>Rohan</li>
        <li>Hello world</li>
    </ul>
    <ol type="i">
        <li>Samyak</li>
        <li>Rohan</li>
        <li>Hello world</li>
    </ol>
    <h2>Tables</h2>
    <table border="5px">
        <thead>
            <tr>
                <th>Name</th>
                <th>age</th>
                <th>class</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Samyak</td>
                <td>12 yrs</td>
                <td>8th</td>
            </tr>
            <tr>
                <td>Rohan</td>
                <td>10 yrs</td>
                <td>7th</td>
            </tr>
            <tr>
                <td>Abhay</td>
                <td>13 yrs</td>
                <td>9th</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
